<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="shortcut icon" href="./static/favicon.ico" type="image/x-icon">
    <title>Onvale</title>
</head>
<body>
    <nav>
        <div></div>
    </nav>
    <main>
        <div class="div-logo">
            <img id="logo" src="./static/logo.png" alt="Logo onvale: um O estilizado com um v dentro">
        </div>
        <div class="div-conteudo">
            <div class="div-cadastro">
                <label for="nome">Nome:</label>
                <input class="input-cadastro" type="text" name="nome" id="nome">
                <label for="empresa">Empresa:</label>
                <input class="input-cadastro" type="text" name="empresa" id="empresa">
                <div class="cadastro-duplo">
                    <label for="dataNascimento">Data de nascimento:</label>
                    <label for="telefone">Telefone:</label>
                </div>
                <div class="cadastro-duplo">
                    <input type="date" name="dataNascimento" id="dataNascimento">
                    <input type="text" name="telefone" id="telefone">
                </div>
                <div class="button">
                    <button class="cadastro-submit" type="submit">Cadastrar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
